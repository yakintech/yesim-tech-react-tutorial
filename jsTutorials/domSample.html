<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <h1>Counter: <span id="counter">0</span></h1>
    <button onclick="setData()">Change</button>

    function setData(){
        document.getElementById("counter").innerHTML = "20"
    }
